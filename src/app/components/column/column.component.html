<div class="column" *ngIf="column != null">
  <div class="column-header" (dblclick)="editColumn(column)">
    <span class="name">{{column.name}}</span>
  </div>
  <perfect-scrollbar class="task-list ngx-dnd-container" >
    <div class="dropZone" ngxDroppable="dropZone">
      <app-task  class="ngx-dnd-item task" *ngFor="let task of column.tasks" [task]="task" ngxDraggable></app-task>
    </div>
  </perfect-scrollbar>
</div>
